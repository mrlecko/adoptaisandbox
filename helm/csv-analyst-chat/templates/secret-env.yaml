{{- if not .Values.existingSecretName }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "csv-analyst-chat.secretName" . }}
  labels:
    {{- include "csv-analyst-chat.labels" . | nindent 4 }}
type: Opaque
stringData:
  OPENAI_API_KEY: {{ default "" .Values.secretEnv.OPENAI_API_KEY | quote }}
  ANTHROPIC_API_KEY: {{ default "" .Values.secretEnv.ANTHROPIC_API_KEY | quote }}
{{- end }}
