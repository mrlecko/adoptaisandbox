{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "csv-analyst-chat.fullname" . }}
  labels:
    {{- include "csv-analyst-chat.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "csv-analyst-chat.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
      - namespaceSelector: {}
  {{- if .Values.networkPolicy.denyAllEgress }}
  egress: []
  {{- else }}
  egress:
    - to:
      - namespaceSelector: {}
    - to:
      - ipBlock:
          cidr: 0.0.0.0/0
  {{- end }}
{{- end }}
