name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}
  RUNNER_TEST_IMAGE: csv-analyst-runner:test

permissions:
  contents: read

jobs:
  lint-and-core-tests:
    name: Lint + Unit/Security + Agent Integration
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"
          cache-dependency-path: agent-server/requirements.txt

      - name: Install dependencies
        run: pip install -r agent-server/requirements.txt

      - name: Lint with ruff
        run: |
          cd agent-server
          ruff check .

      - name: Check formatting with black
        run: |
          cd agent-server
          black --check .

      - name: Run unit tests
        run: pytest tests/unit/ -v

      - name: Run security tests
        run: pytest tests/security/ -v

      - name: Run agent server integration tests
        run: pytest tests/integration/test_agent_server_singlefile.py -v

  docker-integration:
    name: Docker Runner/Executor Integration
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: lint-and-core-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"
          cache-dependency-path: agent-server/requirements.txt

      - name: Install dependencies
        run: pip install -r agent-server/requirements.txt

      - name: Build runner test image
        run: docker build -t $RUNNER_TEST_IMAGE ./runner

      - name: Run docker integration tests
        env:
          RUNNER_TEST_IMAGE: ${{ env.RUNNER_TEST_IMAGE }}
        run: |
          pytest tests/integration/test_runner_container.py -v
          pytest tests/integration/test_docker_executor_integration.py -v

  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    timeout-minutes: 40
    needs: [lint-and-core-tests, docker-integration]
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        component: [runner, agent-server, ui]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.component }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.component }}
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
